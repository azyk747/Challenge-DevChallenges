    <style>
      * {
        margin: 0;

        background-color: #F9FAFB;

      }
      .wrapper {
        max-width: 680px;

      form input {

        height: 60px;

        text-align: center;

        font-size: 16px;

      }

        height: 60px;
        width: 100%;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        background-color: #284BCE;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
      }
      form p {
        font-size: 14px;
        font-weight: 400;
        color: #6C727F;
